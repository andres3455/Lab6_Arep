<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Propiedades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Editar Propiedades</h1>

    <nav>
        <a href="index.html">Agregar Propiedades</a>
        <a href="buscar.html">Buscar Propiedades</a>
    </nav>

    <!-- Lista de propiedades con botón Editar -->
    <h2>Lista de Propiedades</h2>
    <ul id="edit-list"></ul>

    <!-- Formulario para editar -->
    <h2>Editar Propiedad</h2>
    <form id="edit-form">
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-address" placeholder="Dirección" required>
        <input type="number" id="edit-price" placeholder="Precio" required>
        <input type="number" id="edit-size" placeholder="Tamaño (m²)" required>
        <textarea id="edit-description" placeholder="Descripción" required></textarea>
        <button type="submit">Actualizar Propiedad</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
